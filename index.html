<!DOCTYPE html>
<html>

<HEAD>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</HEAD>

<body>
  <div class="container">
    <div class="header">
      <img class="matrix-img" src="./eisenhower-matrix.jpg">
      <a class="info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="top-list-section">
        <label class="new-task-title title" for="new-task">Add Item</label>
      <div class="adding-task">
        <input class="task input textbox" id="new-task" type="text">
        <button class="button">Add</button>
      </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul class="list" id="in-complete-tasks">
        <li class="list__item">
          <input class="input checkbox" type="checkbox">
          <label class="task title">Pay Bills</label>
          <input class="task input textbox"type="text">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode list__item">
          <input class="input checkbox" type="checkbox">
          <label class="task title">Go Shopping</label>
          <input class="task input textbox" type="text" value="Go Shopping">
          <button class="edit button">Save</button>
          <button class="delete button">
            <img class="button-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list__item">
          <input class="input checkbox" type="checkbox" checked>
          <label class="task title">See the Doctor</label>
          <input aria-colcount="task input textbox" type="text">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
